<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
</head>
<body>

    <button onclick="sortList()">Clasificar Arreglo</button> 

    <ul id="par">
        <strong>Pares</strong>
    </ul>
    
    <ul id="impar">
        <strong>Impares</strong>
    </ul>
    
    <ul id="string">
        <strong>Strings</strong>
    </ul>
    

    <script>
    
        var arr = [1,'dos','tres',4,5,6,'siete',8,9,'diez'];

        var string = document.getElementById("string")
        var par = document.getElementById("par")
        var impar = document.getElementById("impar")

        function sortList(){
            arr.map(function(x){
                var lista = document.createElement("li");
                item = document.createTextNode(x);
                lista.appendChild(item);
                if (Number.isInteger(x) && x%2 == 0){
                    par.appendChild(lista);

                } else if (Number.isInteger(x) && x%2 != 0) {
                    impar.appendChild(lista);
                } else {
                    string.appendChild(lista);
                }

                

            })
        }

    </script>

</body>
</html>
